<header class="header__section">
  <div class="container">
    <form class="form__search" id="form__search">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">
        <svg class="form__search--icon">
          <use href="./images/icon.svg#search_icon"></use>
        </svg>
      </button>
    </form>
  </div>
</header>
